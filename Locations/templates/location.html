<script>
    var dataSet = [["teset", "test", "test", "John Deere" ],["teset", "test", "test", "John Deere"]
    ];

$(document).ready(function() {
    $('#example').DataTable( {
        type: "GET",
        ajax: {
            url: location.origin + "/Locations/Data",
            dataSrc: "data"

        },
        bAutoWidth: false,
        columns: [
            { data: "name",title: "Name" },
            {
                data: "id",
                sWidth: "150px",
                render: function ( data, type, row ) {
                return '&nbsp<button onclick="updateParts('+data+')" type="button" class="btn btn-warning">Update</button>&nbsp<button onclick="deleteParts('+data+')" type="button" class="btn btn-danger">Delete</button>';
            }
        }
        ]
    } );
} );
</script>
<script>
    function deleteParts(data) {
        $("#div_data")[0].innerHTML = data
        $("#exampleModalCenter").modal()
    }
</script>
<script>
    function updateParts(data) {
        item = {id:  data}
        $.ajax({
            type: "POST",
            url: location.origin+"/Locations/Get",
            data: "sendData=" + JSON.stringify(item),
            dataType: "json",
            success: function (data) {
                $("#div_data")[0].innerHTML = data.id
                $("#locationName").val(data.name)
                $("#ModalCenter3").modal('toggle')
            },
            error: function () {
              alert("OPERATION FAILED. TRY AGAIN")
            }
          });
    }
</script>
<script>
    function deleteLocation() {
         data = {id:  $("#div_data")[0].innerHTML}
        $.ajax({
            type: "POST",
            url: location.origin+"/Locations/Delete",
            data: "sendData=" + JSON.stringify(data),
            dataType: "json",
            success: function (data) {
                $("#exampleModalCenter").modal('toggle')
                location.reload()
            },
            error: function () {
              alert("OPERATION FAILED. TRY AGAIN")
            }
          });
    }
</script>
<script>
    function updateLocation() {
         data = {id:  $("#div_data")[0].innerHTML, name: $("#locationName").val()}
        $.ajax({
            type: "POST",
            url: location.origin+"/Locations/Update",
            data: "sendData=" + JSON.stringify(data),
            dataType: "json",
            success: function (data) {
                $("#ModalCenter3").modal('toggle')
                location.reload()
            },
            error: function () {
              alert("OPERATION FAILED. TRY AGAIN")
            }
          });
    }

</script>
